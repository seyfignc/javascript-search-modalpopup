<body>
    <div>
        <input type="text" id="search" placeholder="ssss" onkeyup="ara()" />
    </div>
    <div>
        <ul id="myul">
            <li>Seyfi</li>
            <li>Mert</li>
            <li>Hakan</li>
            <li>Arkın</li>
        </ul>
    </div>
    <script>

        function ara() {
            console.log(event.keyCode);
            var input, filter, myul, myli, g;
            var input = document.getElementById("search");//input texte ulaşıldı
            filter = input.value.toUpperCase();//input taki deger alındı ve büyük harfe çevrildi
            myul = document.getElementById("myul");
            myli = myul.getElementsByTagName("li");
            for (let i = 0; i < myli.length; i++) {
                g = myli[i].textContent.toUpperCase();//
                if (g.indexOf(filter) != -1) {
                    myli[i].style.display = "block";
                }
                else {
                    myli[i].style.display = "none";
                }
            }
        }
